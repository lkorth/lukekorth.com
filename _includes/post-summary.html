<article class="format-standard">
    <div class="entry-date"><div class="number">{{ post.date | date: "%e" }}</div>
        <div class="year">{{ post.date | date: "%B, %Y" }}</div></div>

    {% if post.picture %}
    <div class="feature-image">
        <a href="/media/{{ post.picture }}" data-rel="prettyPhoto"><img src="/media/{{ post.picture }}" /></a>
    </div>
    {% endif %}

    <h2 class="post-heading"><a href="{{ post.url }}/">{{ post.title }}</a></h2>
    <div class="excerpt">{{ post | only_first_p }}</div>

    <a href="{{ post.url }}/" class="read-more">read more &#8594;</a>
    <div class="meta">
        <div class="categories">In
            {% if post.tags %}
            {% for tag in post.tags %}
            <a href="/blog/category/{{ tag | downcase | replace:' ', '-' }}/">{{ tag }}</a>{% if forloop.last != true %},{% endif %}
            {% endfor %}
            {% endif %}
        </div>
		<div class="comments"><a href="{{ site.url }}{{ post.url }}/#disqus_thread"></a></div>
        <div class="user"><a rel="author" href="/about/">By Luke</a></div>
    </div>
</article>
