<aside class="sidebar">
   {% if site.simple_search %}
<form id="search" action="{{ site.simple_search }}" method="get">
  <fieldset role="search">
    <input id="searchInput" class="search" type="text" name="q" results="0" placeholder="Search"/>
  </fieldset>
</form>
  {% endif %}
  {% if site.blog_index_asides.size %}
    {% include_array blog_index_asides %}
  {% else %}
    {% include_array default_asides %}
  {% endif %}
</aside>
