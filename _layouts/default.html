<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>
            {% if page.title %}

            {% endif %}
        </title>

        <link rel="stylesheet" href="/css/reset.css" />
        <link rel="stylesheet" href="/css/comments.css" />
        <link rel="stylesheet" href="/css/widgets.css" />
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/js/poshytip-1.1/src/tip-twitter/tip-twitter.css" />

        <link rel="stylesheet" href="/css/lessframework.css" />

        <script>(function(w,d,u){w.readyQ=[];w.bindReadyQ=[];function p(x,y){if(x=="ready"){w.bindReadyQ.push(y);}else{w.readyQ.push(x);}};var a={ready:p,bind:p};w.$=w.jQuery=function(f){if(f===d||f===u){return a}else{p(f)}}})(window,document)</script>
    </head>
    <body lang="en">
        <div id="content">
            <header class="clearfix">
                <div class="wrapper">
                    <a href="/" id="logo"><h1 style="color: #E2E0D7;">LukeKorth.com</h1></a>

                    <nav>
                        <ul id="nav" class="sf-menu">
                            <li {% if page.tab == 'blog' %}class="current-menu-item"{% endif %}><a href="/blog">BLOG</a></li>
                            <li {% if page.tab == 'about' %}class="current-menu-item"{% endif %}><a href="/about">ABOUT</a></li>
                            <!--<li {% if page.tab == 'projects' %}class="current-menu-item"{% endif %}><a href="/projects">PROJECTS</a></li>
                            <li {% if page.tab == 'photos' %}class="current-menu-item"{% endif %}><a href="/photos">PHOTOS</a></li>-->
                            <li {% if page.tab == 'contact' %}class="current-menu-item"{% endif %}><a href="/contact">CONTACT</a></li>
                        </ul>
                    </nav>
                    <div id="combo-holder"></div>
                </div>
            </header>

            <!-- MAIN -->
            <div id="main">
                <div class="wrapper clearfix">
                    {{ content }}

                {% if page.sidebar %}
                    {% include sidebar.html %}
                {% endif %}
                </div>
            </div>
            <!-- ENDS MAIN -->
        </div>

        <footer>
            <div class="wrapper">
                <div class="footer-bottom">
                    <div class="left">Developed by <a href="http://lukekorth.com/" >Luke Korth</a></div>
                    <div class="right">
                        <a href="/rss"><icon class="rss" title="RSS" ></icon></a>
                        <a href="http://www.linkedin.com/in/lukekorth" target="_blank"><icon class="linkedin" title="Linkedin" ></icon></a>
                        <a href="https://github.com/lkorth" target="_blank"><icon class="github" title="GitHub" ></icon></a>
                        <a href="http://stackoverflow.com/users/1024787/luke" target="_blank"><icon class="stackoverflow" title="Stack Overflow" ></icon></a>
                        <a href="/contact"><icon class="email" title="Email" ></icon></a>
                        <a href="https://play.google.com/store/search?q=Luke+Korth" target="_blank"><icon class="android" title="Android" ></icon></a>
                        <a href="http://500px.com/LukeKorth" target="_blank"><icon class="fivehundredpx" title="500px" ></icon></a>
                    </div>
                </div>
            </div>
        </footer>

        <script src="/js/jquery-1.8.3.min.js"></script>

        <script src="/js/jquery.cookie.js"></script>
