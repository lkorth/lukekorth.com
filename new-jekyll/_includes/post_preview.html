<div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--8-col mdl-cell--8-col-desktop mdl-cell--8-col-tablet mdl-cell--12-col-phone">
  <div class="mdl-card__title" {% if post.image %} style="background: url('{{ post.image }}') center/cover;" {% endif %}>
    <h2 class="mdl-card__title-text"><a href="{{ root_url }}{{ post.url }}">{{ post.title | titlecase }}</a></h2>
  </div>
  <div class="mdl-card__supporting-text">
    <time datetime="{{ post.date | datetime | date_to_xmlschema }}">{{ post.date | date: "%b %-d, %Y" }}</time>
    {% if page.comments != false and post.comments != false %}
      | <a href="{{ root_url }}{{ post.url }}#disqus_thread" data-disqus-identifier="{% if post.meta.disqus_id %}{{ post.meta.disqus_id }}{% else %}{{ site.disqus_url }}{{ post.url }}{% endif %}">Comments</a>
    {% endif %}
    <p>{{ post.excerpt }}</p>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{ post.url }}">
      Read More
    </a>
  </div>
</div>
